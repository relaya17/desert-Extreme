<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <!-- Background with desert gradient -->
  <defs>
    <linearGradient id="desert-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Desert shape -->
  <path d="M10,110 Q80,70 150,110 Q220,70 290,110 L290,140 L10,140 Z" fill="url(#desert-gradient)" />
  
  <!-- Sun -->
  <circle cx="230" cy="50" r="25" fill="#ffc107" />
  <g>
    <line x1="230" y1="15" x2="230" y2="10" stroke="#ffc107" stroke-width="3" />
    <line x1="230" y1="90" x2="230" y2="85" stroke="#ffc107" stroke-width="3" />
    <line x1="195" y1="50" x2="190" y2="50" stroke="#ffc107" stroke-width="3" />
    <line x1="270" y1="50" x2="265" y2="50" stroke="#ffc107" stroke-width="3" />
    <line x1="204" y1="24" x2="200" y2="20" stroke="#ffc107" stroke-width="3" />
    <line x1="256" y1="76" x2="260" y2="80" stroke="#ffc107" stroke-width="3" />
    <line x1="204" y1="76" x2="200" y2="80" stroke="#ffc107" stroke-width="3" />
    <line x1="256" y1="24" x2="260" y2="20" stroke="#ffc107" stroke-width="3" />
  </g>
  
  <!-- Jeep silhouette -->
  <g transform="translate(60, 90) scale(0.5)">
    <path d="M10,30 L10,50 L30,50 L35,30 Z" fill="#212529" />
    <rect x="35" y="20" width="55" height="30" fill="#212529" />
    <rect x="90" y="25" width="30" height="25" fill="#212529" />
    <circle cx="30" cy="50" r="10" fill="#495057" />
    <circle cx="90" cy="50" r="10" fill="#495057" />
    <rect x="40" y="25" width="30" height="15" fill="#f8f9fa" />
  </g>
  
  <!-- Text -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="23" font-weight="bold" text-anchor="middle" fill="white">אקשן במדבר</text>
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ACTION IN THE DESERT</text>
  
  <!-- Stylized mountains -->
  <polygon points="30,110 60,80 90,110" fill="#003d82" />
  <polygon points="70,110 100,70 130,110" fill="#003d82" />
</svg> 