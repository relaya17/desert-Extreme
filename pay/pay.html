<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דף תשלום</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-card {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="payment-card">
      <h2 class="text-center mb-4">תשלום</h2>
      <form id="paymentForm">
        <div class="mb-3">
          <label for="name" class="form-label">שם מלא</label>
          <input type="text" id="name" class="form-control" placeholder="הכנס את שמך" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">אימייל</label>
          <input type="email" id="email" class="form-control" placeholder="הכנס את האימייל שלך" required>
        </div>
        <div class="mb-3">
          <label for="creditCard" class="form-label">כרטיס אשראי</label>
          <input type="text" id="creditCard" class="form-control" placeholder="הכנס מספר כרטיס אשראי" required>
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">תוקף כרטיס (MM/YY)</label>
          <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" class="form-control" placeholder="הכנס את קוד ה-CVV" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">סכום לתשלום</label>
          <input type="number" id="amount" class="form-control" placeholder="הכנס את הסכום לתשלום" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">בצע תשלום</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // שליחה של טופס התשלום
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // מונע את שליחת הטופס בצורה הרגילה

      // נתונים שהמשתמש הזין
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const creditCard = document.getElementById('creditCard').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;
      const amount = document.getElementById('amount').value;

      // כאן תוכל להוסיף את הקוד שמבצע את התשלום עם שירות כמו Stripe, PayPal או שרת צד אחורי
      console.log('Payment Data:', { name, email, creditCard, expiryDate, cvv, amount });

      // בהצלחה, אפשר להעביר לדף תודה
      alert('ההזמנה בוצעה בהצלחה! תודה על הרכישה.');
      window.location.href = '/thank-you';  // הפנה לדף תודה אחרי תשלום מוצלח
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
