<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הזמנת טרקטורון</title>

  <!-- קבצי CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="booking.css" />
  
</head>
<body>

  <div id="booking-box">
    <h2>הזמנות</h2>

    <!-- שדות אישיים -->
    <input type="text" id="userName" placeholder="שם מלא" />
    <input type="number" id="userAge" placeholder="גיל" />

    <!-- תאריך ושעה -->
    <label for="datePicker">בחר תאריך:</label>
    <input type="text" id="datePicker" placeholder="בחר תאריך" readonly>
    
    <label for="timeSelect">בחר שעה:</label>
    <select id="timeSelect">
      <option value="">בחר שעה</option>
    </select>

    <button onclick="bookSlot()">הזמן</button>

    <div id="confirmation"></div>
  </div>

  <!-- קבצי JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/he.js"></script>
  <script src="scrpt.js"></script>

</body>
</html>
