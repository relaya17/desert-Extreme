<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הזמנת טרקטורון</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 30px;
    }
    #booking-box {
      max-width: 400px;
      margin: auto;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div id="booking-box">
    <h2>הזמנת טרקטורון</h2>
    <input type="text" id="datePicker" placeholder="בחר תאריך">
    <select id="timeSelect"></select>
    <button onclick="bookSlot()">הזמן</button>
    <div id="confirmation"></div>
  </div>

  <script>
    // יצירת לוח שנה
    flatpickr("#datePicker", {
      minDate: "today",
      dateFormat: "Y-m-d",
      locale: "he",
      onChange: function(selectedDates, dateStr) {
        generateTimeSlots();
      }
    });

    // יצירת רשימת שעות בין 09:00 ל־16:00 (כל שעה)
    function generateTimeSlots() {
      const timeSelect = document.getElementById("timeSelect");
      timeSelect.innerHTML = "";
      for (let hour = 9; hour < 17; hour++) {
        const option = document.createElement("option");
        option.value = `${hour}:00`;
        option.text = `${hour}:00`;
        timeSelect.appendChild(option);
      }
    }

    // קריאה בעת לחיצה על כפתור "הזמן"
    async function bookSlot() {
  const date = document.getElementById("datePicker").value;
  const time = document.getElementById("timeSelect").value;
  const confirmation = document.getElementById("confirmation");

  if (!date || !time) {
    confirmation.style.color = "red";
    confirmation.innerText = "אנא בחר תאריך ושעה תקפים.";
    return;
  }

  // בדיקת זמינות מהשרת
  const check = await fetch("/api/check", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date, time })
  });
  const checkResult = await check.json();

  if (!checkResult.available) {
    confirmation.style.color = "red";
    confirmation.innerText = "השעה שבחרת כבר תפוסה.";
    return;
  }

  // שמירת ההזמנה
  const booking = await fetch("/api/book", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date, time })
  });

  if (booking.ok) {
    confirmation.style.color = "green";
    confirmation.innerText = `הזמנתך ליום ${date} בשעה ${time} נשמרה בהצלחה!`;
  } else {
    confirmation.style.color = "red";
    confirmation.innerText = "אירעה שגיאה בשמירת ההזמנה.";
  }
}

  </script>
</body>
</html>
